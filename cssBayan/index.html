<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>cssBayan</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="drawer">
            <h1>CSS Bayan</h1>
            <input type="checkbox" id="1" class="input">
            <label class="meme-label" for="1">
                <p>It's both</p>
                <div class="status">
                    <div class="p1"></div>
                    <div class="p2"></div>
                </div>
            </label>
            <img src="./assets/both.jpg" alt="both" class="meme-image">
            <input type="checkbox" id="2" class="input">
            <label class="meme-label" for="2">
                <p>Just mind</p>
                <div class="status">
                    <div class="p1"></div>
                    <div class="p2"></div>
                </div>
            </label>
            <img src="./assets/mind_js.jpg" alt="mind" class="meme-image">
            <input type="checkbox" id="3" class="input">
            <label class="meme-label" for="3">
                <p>New Programmer</p>
                <div class="status">
                    <div class="p1"></div>
                    <div class="p2"></div>
                </div>
            </label>
            <img src="./assets/new programmer.jpg" alt="new programmer" class="meme-image">
            <input type="checkbox" id="4" class="input">
            <label class="meme-label" for="4">
                <p>Easy</p>
                <div class="status">
                    <div class="p1"></div>
                    <div class="p2"></div>
                </div>
            </label>
            <img src="./assets/This better.png" alt="This better" class="meme-image">
            <input type="checkbox" id="5" class="input">
            <label class="meme-label" for="5">
                <p>It's not equal</p>
                <div class="status">
                    <div class="p1"></div>
                    <div class="p2"></div>
                </div>
            </label>
            <img src="./assets/[] != '0'.png" alt="not-equal" class="meme-image">
