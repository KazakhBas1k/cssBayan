<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>cssBayan</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <from class="drawer">
            <h1>CSS Bayan</h1>
            <input name="choose" type="radio" id="1" class="input">
            <label class="meme-label" for="1">
                <div class="meme-name">
                    <p>It's both</p>
                    <div class="status">
                        <div class="p1"></div>
                        <div class="p2"></div>
                    </div>
                </div>
                <img src="./assets/both.jpg" alt="both" class="meme-image">
            </label>
            <input name="choose" type="radio" id="2" class="input">
            <label class="meme-label" for="2">
                <div class="meme-name">
                    <p>Just mind</p>
                    <div class="status">
                        <div class="p1"></div>
                        <div class="p2"></div>
                    </div>
                </div>
                <img src="./assets/mind_js.jpg" alt="mind" class="meme-image">
            </label>
            <input name="choose" type="radio" id="3" class="input">
            <label class="meme-label" for="3">
                <div class="meme-name">
                    <p>New Programmer</p>
                    <div class="status">
                        <div class="p1"></div>
                        <div class="p2"></div>
                    </div>
                </div>
                <img src="./assets/new programmer.jpg" alt="new programmer" class="meme-image">
            </label>
            <input name="choose" type="radio" id="4" class="input" checked>
            <label class="meme-label" for="4">
                <div class="meme-name">
                    <p>Easy</p>
                    <div class="status">
                        <div class="p1"></div>
                        <div class="p2"></div>
                    </div>
                </div>
                <img src="./assets/This better.png" alt="This better" class="meme-image">
            </label>
            <input name="choose" type="radio" id="5" class="input">
            <label class="meme-label" for="5">
                <div class="meme-name">
                    <p>It's not equal</p>
                    <div class="status">
                        <div class="p1"></div>
                        <div class="p2"></div>
                    </div>
                </div>
                 <img src="./assets/[] != '0'.png" alt="not-equal" class="meme-image">
            </label>
        </from>
    </body>
</html>
